<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | DemoApp</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
    }

    .btn-custom {
      background-color: #343a40;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #212529;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .output {
      font-weight: bold;
      margin-top: 10px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <p>This is your modern Express.js homepage with smart logic.</p>

    <!-- Fibonacci -->
    <div class="mb-4">
      <input type="number" class="form-control" id="fibonacciInput" placeholder="Enter a number for Fibonacci">
      <button class="btn btn-custom mt-2" onclick="generateFibonacci()">Generate Fibonacci</button>
      <div id="fibonacciOutput" class="output"></div>
    </div>

    <!-- Palindrome -->
    <div class="mb-4">
      <input type="text" class="form-control" id="palindromeInput" placeholder="Enter text to check Palindrome">
      <button class="btn btn-custom mt-2" onclick="checkPalindrome()">Check Palindrome</button>
      <div id="palindromeOutput" class="output"></div>
    </div>

    <!-- Factorial -->
    <div class="mb-4">
      <input type="number" class="form-control" id="factorialInput" placeholder="Enter a number for Factorial">
      <button class="btn btn-custom mt-2" onclick="calculateFactorial()">Calculate Factorial</button>
      <div id="factorialOutput" class="output"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <a href="/about" class="btn btn-custom">Go to About Page</a>
      <a href="/collections" class="btn btn-custom">View Collections</a>
      <a href="/junit" class="btn btn-custom">Learn JUnit</a> <!-- âœ… Newly added button -->
    </div>
  </div>

  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById('fibonacciInput').value);
      if (isNaN(n) || n < 0) {
        document.getElementById('fibonacciOutput').innerText = "Please enter a non-negative number.";
        return;
      }

      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      const result = n === 0 ? [] : (n === 1 ? [0] : fib.slice(0, n));
      document.getElementById('fibonacciOutput').innerText = "Fibonacci Series: " + result.join(', ');
    }

    function checkPalindrome() {
      const str = document.getElementById('palindromeInput').value.trim();
      const cleanStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
      const isPalindrome = cleanStr === cleanStr.split('').reverse().join('');
      document.getElementById('palindromeOutput').innerText = isPalindrome ? "It's a Palindrome!" : "Not a Palindrome.";
    }

    function calculateFactorial() {
      const num = parseInt(document.getElementById('factorialInput').value);
      if (isNaN(num) || num < 0) {
        document.getElementById('factorialOutput').innerText = "Please enter a non-negative number.";
        return;
      }
      let factorial = 1;
      for (let i = 2; i <= num; i++) {
        factorial *= i;
      }
      document.getElementById('factorialOutput').innerText = `Factorial of ${num} is ${factorial}`;
    }
  </script>
</body>
</html>
